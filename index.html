<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #0078D7;
      color: white;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin: 15px;
      padding: 15px;
      width: 300px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .card img {
      max-width: 100%;
      border-radius: 10px;
    }
    .card h2 {
      font-size: 18px;
      margin: 10px 0;
    }
    .card button {
      background-color: #0078D7;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .card button:hover {
      background-color: #005BB5;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #0078D7;
      color: white;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Live Matches</h1>
    <p>Click on a match to watch it live.</p>
  </header>
  <div class="container" id="match-container">
    <!-- Matches will be loaded here -->
  </div>
  <footer>
    <p>Powered by Sony Proxy API</p>
  </footer>

  <script>
    const apiUrl = "https://sony-eight.vercel.app/"; // Proxy endpoint
    const container = document.getElementById("match-container");

    async function fetchMatches() {
      try {
        // Fetch the data from the proxy server
        const response = await fetch(apiUrl, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          },
        });
        if (!response.ok) throw new Error("Failed to fetch matches");

        const data = await response.json();
        renderMatches(data.matches);
      } catch (error) {
        console.error("Error fetching matches:", error);
        container.innerHTML = "<p>Failed to load matches. Please try again later.</p>";
      }
    }

    function renderMatches(matches) {
      container.innerHTML = ""; // Clear container before rendering new data
      matches.forEach(match => {
        const matchCard = document.createElement("div");
        matchCard.className = "card";

        matchCard.innerHTML = `
          <img src="${match.portraitThumb}" alt="${match.title}">
          <h2>${match.title}</h2>
          <p>${match.episodeTitle || "No Episode Title"}</p>
          <button onclick="openMatch('${match.pub_url}')">Watch Now</button>
        `;

        container.appendChild(matchCard);
      });
    }

    function openMatch(url) {
      window.open(url, "_blank");
    }

    // Fetch matches when the page loads
    fetchMatches();
  </script>
</body>
</html>
